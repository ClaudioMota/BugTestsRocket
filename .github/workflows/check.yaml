name: Build and Test

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          make

      - name: Run test
        id: test
        continue-on-error: true
        run: |
          echo "result=$?banana" >> "$GITHUB_OUTPUT"
          build/tests/test
          echo "result=$?banana" >> "$GITHUB_OUTPUT"
          export result="1"

      - name: Check test result
        run: |
          if [ "$result" != 1 ]; then
            exit 1
          fi