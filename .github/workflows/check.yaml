name: Build and Test

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          make

      - name: Test
        run: |
          set -e 1
          test=$(build/tests/test)
          if [ $? != 2 ]; then
            exit 1
          fi
